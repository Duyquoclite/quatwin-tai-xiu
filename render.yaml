services:
  - type: web
    name: quatwin-tai-xiu
    env: node
    plan: free
    region: singapore
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: database
      mountPath: ./database
      sizeGB: 1

