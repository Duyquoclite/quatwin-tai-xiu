    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        const API_BASE = '/api';
        let token = localStorage.getItem('quatwin_token');
        
        // Check authentication
        if (!token) {
            window.location.href = '/login.html';
        }

        async function loadData() {
            try {
                // Load game data
                const gameResponse = await fetch(`${API_BASE}/load-game`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!gameResponse.ok) {
                    if (gameResponse.status === 401) {
                        localStorage.removeItem('quatwin_token');
                        localStorage.removeItem('quatwin_user');
                        window.location.href = '/login.html';
                        return { history: [], totalGames: 0 };
                    }
                    throw new Error('Failed to load game data');
                }
                
                const gameData = await gameResponse.json();
                
                // Load stats
                const statsResponse = await fetch(`${API_BASE}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!statsResponse.ok) {
                    throw new Error('Failed to load stats');
                }
                
                const stats = await statsResponse.json();
                
                return {
                    history: gameData.history || [],
                    totalGames: stats.totalGames || 0,
                    totalWins: stats.totalWins || 0,
                    balance: stats.balance || 0,
                    totalProfit: stats.totalProfit || 0,
                    winRate: stats.winRate || 0
                };
            } catch (error) {
                console.error('Error loading data:', error);
                return { history: [], totalGames: 0 };
            }
        }
        async function makeChart() {
        const data = await loadData();
        const history = data.history || [];
            // Hi·ªÉn th·ªã t·ª´ phi√™n nh·ªè (c≈©) -> phi√™n l·ªõn (m·ªõi)
            const ordered = [...history].reverse();
            const labels = ordered.map((h, i) => h.roundId ?? i + 1);
            let cum = 0;
            const series = ordered.map(h => cum += (h.amount || 0));

            // metrics - use API data
            const total = data.totalGames || ordered.length;
            const wins = data.totalWins || ordered.filter(h => h.won).length;
            const winrate = data.winRate ? data.winRate.toFixed(1) : (total > 0 ? ((wins / total) * 100).toFixed(1) : '0.0');
            const currentBalance = data.balance || 0;
            const avgBet = ordered.length > 0 ? Math.round(ordered.reduce((s, h) => s + (h.bet || 0), 0) / ordered.length) : 0;
            document.getElementById('mTotal').textContent = total.toLocaleString('vi-VN');
            document.getElementById('mWins').textContent = wins.toLocaleString('vi-VN');
            document.getElementById('mWinrate').textContent = winrate + '%';
            document.getElementById('mCurrentBet').textContent = currentBalance.toLocaleString('vi-VN') + ' VND';
            document.getElementById('mAvgBet').textContent = avgBet.toLocaleString('vi-VN') + ' VND';
            const losses = Math.max(0, total - wins);
            const lossesEl = document.getElementById('mLosses');
            if (lossesEl) lossesEl.textContent = losses.toLocaleString('vi-VN');
            // set color for current money based on total profit
            const totalProfit = data.totalProfit || series.at(-1) || 0;
            const curEl = document.getElementById('mCurrentBet');
            if (curEl) {
                if (totalProfit > 0) { curEl.style.color = '#4CAF50'; curEl.style.textShadow = '0 0 6px rgba(76,175,80,0.35)'; }
                else if (totalProfit < 0) { curEl.style.color = '#f44336'; curEl.style.textShadow = '0 0 6px rgba(244,67,54,0.35)'; }
                else { curEl.style.color = '#FFD700'; curEl.style.textShadow = '0 0 6px rgba(255,215,0,0.35)'; }
            }

            const ctx = document.getElementById('mainChart');
            new Chart(ctx, {
            type: 'line',
                data: {
                    labels, datasets: [{
                        label: 'Bi·ªÉu ƒë·ªì t·ªïng',
                        data: series,
                        borderColor: '#4CAF50',
                        backgroundColor: 'transparent',
                        tension: 0.25,
                        fill: false,
                        pointRadius: 2,
                        pointHoverRadius: 4,
                        pointBackgroundColor: '#FFD700',
                        pointBorderColor: '#FFD700',
                        borderWidth: 3,
                        fill: true,
                        segment: {
                            borderColor: ctx => ctx.p0.parsed.y <= ctx.p1.parsed.y ? '#4CAF50' : '#f44336'
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                color: '#cfe8ff',
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: true,
                                autoSkipPadding: 12,
                                maxTicksLimit: 30,
                                callback: function(value, index, ticks){
                                    const label = this.getLabelForValue(value);
                                    const n = Number(label);
                                    if (!isNaN(n)) {
                                        return n % 2 === 0 ? label : '';
                                    }
                                    return label;
                                },
                                font: { style: 'normal' }
                            },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        y: { ticks: { color: '#cfe8ff' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' }, onClick: null },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            borderColor: 'rgba(255,255,255,0.2)',
                            borderWidth: 1,
                            padding: 10,
                            callbacks: {
                                label: ctx => ` L≈©y k·∫ø: ${ctx.parsed.y.toLocaleString('vi-VN')} VND`
                            }
                        }
                    }
                }
            });

            // mini winrate donut
            const mctx = document.getElementById('miniWinrate');
            if (mctx) {
                new Chart(mctx, { type: 'doughnut', data: { labels: ['Th·∫Øng', 'Thua'], datasets: [{ data: [wins, total - wins], backgroundColor: ['#4CAF50', '#334155'], borderWidth: 0 }] }, options: { cutout: '70%', plugins: { legend: { display: false }, tooltip: { enabled: false } } } });
            }

            // sidebar trigger like index
            const sidebar = document.querySelector('.sidebar-nav');
            const trigger = document.getElementById('menuTriggerLogo');
            if (trigger && sidebar) {
                sidebar.classList.add('hidden');
                trigger.style.display = 'block';
                trigger.addEventListener('click', () => {
                    sidebar.classList.toggle('hidden');
                });
            }
            
            // logout link in nav menu
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showLogoutConfirm();
                });
            }

            // Logout confirmation popup
            function showLogoutConfirm() {
                const popup = document.createElement('div');
                popup.className = 'logout-popup';
                popup.innerHTML = `
                    <div class="logout-content">
                        <div class="logout-title">üö™ ƒêƒÉng xu·∫•t</div>
                        <div class="logout-message">B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?</div>
                        <div class="logout-buttons">
                            <button class="logout-cancel">H·ªßy</button>
                            <button class="logout-confirm">ƒêƒÉng xu·∫•t</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(popup);
                
                // Add event listeners
                popup.querySelector('.logout-cancel').addEventListener('click', () => {
                    document.body.removeChild(popup);
                });
                
                popup.querySelector('.logout-confirm').addEventListener('click', () => {
                    localStorage.removeItem('quatwin_token');
                    localStorage.removeItem('quatwin_user');
                    window.location.href = '/login.html';
                });
                
                // Close on background click
                popup.addEventListener('click', (e) => {
                    if (e.target === popup) {
                        document.body.removeChild(popup);
                    }
                });
            }
        }
        window.addEventListener('DOMContentLoaded', makeChart);
    </script>
