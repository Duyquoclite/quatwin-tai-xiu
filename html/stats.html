<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biểu đồ QuấtWin</title>
    <link rel="stylesheet" href="../css/index.css" />
    <style>
        body {
            margin: 0;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .wrap { max-width: 98vw; margin: 0 auto; padding: 20px; }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .panel {
            background: linear-gradient(145deg, rgba(0,0,0,0.22), rgba(255,255,255,0.06));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            max-width: 98vw;
            box-shadow: 0 18px 50px rgba(0,0,0,0.35);
            backdrop-filter: blur(4px);
        }

        /* Cố định chiều cao biểu đồ để không kéo dãn các phần khác */
        .chart-box { height: 520px; max-width: 98vw; }

        #mainChart { width: 100% !important; height: 100% !important; max-width: 98vw; background: rgba(0,0,0,0.12); border-radius: 12px; }

        /* trigger logo like index */
        #menuTriggerLogo {
            position: fixed;
            top: 16px;
            left: 16px;
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 50%;
            opacity: .7;
            filter: saturate(80%);
            z-index: 1100;
            display: none;
            cursor: pointer;
        }

        /* metrics above chart */
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .metric-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.25), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        /* Disable hover effects */
        .metric-card:hover {
            transform: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .metric-text {
            line-height: 1.3;
        }

        .metric-title { opacity: 0.95; font-size: 1.5rem; color: #cfe8ff; }

        .metric-value { font-weight: 900; font-size: 2.2rem; color: #ffffff; }

        /* Colorful metric values */
        #mTotal {
            color: #4ecdc4;
            text-shadow: 0 0 6px rgba(78, 205, 196, 0.35);
        }

        #mWins {
            color: #4CAF50;
            text-shadow: 0 0 6px rgba(76, 175, 80, 0.35);
        }

        #mLosses {
            color: #ff6b6b;
            text-shadow: 0 0 6px rgba(255, 107, 107, 0.35);
        }

        #mWinrate {
            color: #FFD166;
            text-shadow: 0 0 6px rgba(255, 209, 102, 0.35);
        }

        /* color of current money will be set dynamically by JS based on profit */

        #mAvgBet {
            color: #FFA500;
            text-shadow: 0 0 6px rgba(255, 165, 0, 0.35);
        }

        /* Colorful titles for better readability */
        .metric-card:nth-child(1) .metric-title {
            color: #8be9e3;
        }

        .metric-card:nth-child(2) .metric-title {
            color: #ffe08a;
        }

        .metric-card:nth-child(3) .metric-title {
            color: #f7c09a;
        }

        .mini-donut-wrap {
            width: 100px;
            height: 100px;
        }

        .mini-donut {
            width: 100% !important;
            height: 100% !important;
            background: transparent;
        }

        @media (max-width: 800px) {
            .metrics {
                grid-template-columns: 1fr;
            }

            .chart-box {
                height: 60vh;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        function loadData() {
            const saved = localStorage.getItem('bomwinGameData');
            if (!saved) return { history: [], totalGames: 0 };
            try { return JSON.parse(saved); } catch { return { history: [], totalGames: 0 }; }
        }
        function makeChart() {
        const data = loadData();
        const history = data.history || [];
            // Hiển thị từ phiên nhỏ (cũ) -> phiên lớn (mới)
            const ordered = [...history].reverse();
            const labels = ordered.map((h, i) => h.roundId ?? i + 1);
            let cum = 0;
            const series = ordered.map(h => cum += (h.amount || 0));

            // metrics
            const total = data.totalGames || ordered.length;
            const wins = data.totalWins || ordered.filter(h => h.won).length;
            const winrate = total > 0 ? ((wins / total) * 100).toFixed(1) : '0.0';
            const currentBalance = (data.balance !== undefined ? data.balance : 0);
            const avgBet = ordered.length > 0 ? Math.round(ordered.reduce((s, h) => s + (h.bet || 0), 0) / ordered.length) : 0;
            document.getElementById('mTotal').textContent = total.toLocaleString('vi-VN');
            document.getElementById('mWins').textContent = wins.toLocaleString('vi-VN');
            document.getElementById('mWinrate').textContent = winrate + '%';
            document.getElementById('mCurrentBet').textContent = currentBalance.toLocaleString('vi-VN') + ' VND';
            document.getElementById('mAvgBet').textContent = avgBet.toLocaleString('vi-VN') + ' VND';
            const losses = Math.max(0, total - wins);
            const lossesEl = document.getElementById('mLosses');
            if (lossesEl) lossesEl.textContent = losses.toLocaleString('vi-VN');
            // set color for current money based on total profit
            const totalProfit = (typeof data.totalProfit === 'number') ? data.totalProfit : series.at(-1) || 0;
            const curEl = document.getElementById('mCurrentBet');
            if (curEl) {
                if (totalProfit > 0) { curEl.style.color = '#4CAF50'; curEl.style.textShadow = '0 0 6px rgba(76,175,80,0.35)'; }
                else if (totalProfit < 0) { curEl.style.color = '#f44336'; curEl.style.textShadow = '0 0 6px rgba(244,67,54,0.35)'; }
                else { curEl.style.color = '#FFD700'; curEl.style.textShadow = '0 0 6px rgba(255,215,0,0.35)'; }
            }

            const ctx = document.getElementById('mainChart');
            new Chart(ctx, {
            type: 'line',
                data: {
                    labels, datasets: [{
                        label: 'Biểu đồ tổng',
                        data: series,
                        borderColor: '#4CAF50',
                        backgroundColor: 'transparent',
                        tension: 0.25,
                        fill: false,
                        pointRadius: 2,
                        pointHoverRadius: 4,
                        pointBackgroundColor: '#FFD700',
                        pointBorderColor: '#FFD700',
                        borderWidth: 3,
                        fill: true,
                        segment: {
                            borderColor: ctx => ctx.p0.parsed.y <= ctx.p1.parsed.y ? '#4CAF50' : '#f44336'
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                color: '#cfe8ff',
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: true,
                                autoSkipPadding: 12,
                                maxTicksLimit: 30,
                                callback: function(value, index, ticks){
                                    const label = this.getLabelForValue(value);
                                    const n = Number(label);
                                    if (!isNaN(n)) {
                                        return n % 2 === 0 ? label : '';
                                    }
                                    return label;
                                },
                                font: { style: 'normal' }
                            },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        y: { ticks: { color: '#cfe8ff' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' }, onClick: null },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            borderColor: 'rgba(255,255,255,0.2)',
                            borderWidth: 1,
                            padding: 10,
                            callbacks: {
                                label: ctx => ` Lũy kế: ${ctx.parsed.y.toLocaleString('vi-VN')} VND`
                            }
                        }
                    }
                }
            });

            // mini winrate donut
            const mctx = document.getElementById('miniWinrate');
            if (mctx) {
                new Chart(mctx, { type: 'doughnut', data: { labels: ['Thắng', 'Thua'], datasets: [{ data: [wins, total - wins], backgroundColor: ['#4CAF50', '#334155'], borderWidth: 0 }] }, options: { cutout: '70%', plugins: { legend: { display: false }, tooltip: { enabled: false } } } });
            }

            // sidebar trigger like index
            const sidebar = document.querySelector('.sidebar-nav');
            const trigger = document.getElementById('menuTriggerLogo');
            if (trigger && sidebar) {
                sidebar.classList.add('hidden');
                trigger.style.display = 'block';
                trigger.addEventListener('click', () => {
                    sidebar.classList.toggle('hidden');
                });
            }
        }
        window.addEventListener('DOMContentLoaded', makeChart);
    </script>
</head>

<body>
    <!-- Sidebar trigger + nav (hidden by default) -->
    <img id="menuTriggerLogo" src="../stream/logo.png" alt="logo" />
    <nav class="sidebar-nav hidden">
        <div class="logo">
            <h1>QuấtWin</h1>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="../index.html" class="nav-link" id="gameLink">
                    <svg viewBox="0 0 16 16" width="16" height="16">
                        <path fill="currentColor"
                            d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" />
                    </svg>
                    <span>Trò chơi</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link" id="statsLink">
                    <svg viewBox="0 0 16 16" width="16" height="16">
                        <path fill="currentColor"
                            d="M0 0h16v16H0V0zm1 1v14h14V1H1zm2 2h10v1H3V3zm0 2h10v1H3V5zm0 2h7v1H3V7zm0 2h5v1H3V9z" />
                    </svg>
                    <span>Thống kê</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="wrap">
        <div class="top"></div>
        <div class="panel">
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-text" style="display:grid; grid-template-columns:auto auto; column-gap:14px; row-gap:10px; align-items:baseline;">
                        <div class="metric-title">Số lượt</div>
                        <div class="metric-value" id="mTotal">0</div>
                        <div class="metric-title">Số lượt thắng</div>
                        <div class="metric-value" id="mWins">0</div>
                        <div class="metric-title">Số lượt thua</div>
                        <div class="metric-value" id="mLosses">0</div>
                    </div>
                </div>
                <div class="metric-card" style="justify-content:center; gap:12px;">
                    <div class="mini-donut-wrap"><canvas id="miniWinrate" class="mini-donut"></canvas></div>
                    <div class="metric-text" style="text-align:center;">
                        <div class="metric-title">Tỉ lệ thắng</div>
                        <div class="metric-value" id="mWinrate">0%</div>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-text">
                        <div class="metric-title">Số tiền hiện tại</div>
                        <div class="metric-value" id="mCurrentBet">0</div>
                        <div class="metric-title" style="margin-top:6px;">Số tiền cược trung bình</div>
                        <div class="metric-value" id="mAvgBet">0</div>
                    </div>
                </div>
            </div>
            <div class="chart-box">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
